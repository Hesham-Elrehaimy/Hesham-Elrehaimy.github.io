<!DOCTYPE html>
<html>
<head>
	<title>Join our fan club</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="bgimage">
  <form name="join" action="joined.html" method="get">
  	<fieldset>
  	  <div>
        <label>Choose a user uame:</label>
        <input type="text" name="username">
  	  </div>
  	  <br>
  	  <div>
        <label>Email:</label>
        <input type="email" name="email">
  	  </div>
  	  <br>
  	  <div>
        <label>Choose a password:</label>
        <input type="password" name="password">
  	  </div>
  	  <br>
  	  <div>
        <label>Been a fan of Rafa since</label>
        <input type="date" name="date">
  	  </div>
  	   	    	    	  
  	</fieldset>	
      <br>
      <div>
  	<label>How Big of a fan are you?</label>
  	  <select name="level">
  	  	<option>I'm a new fan</option>
  	  	<option>I'm a big fan</option>
  	  	<option>I'm a huge fan</option>
  	  </select>	
  	</div>
  	  <br>
  	<div>
    <label>Why do you want to join our club?</label>
    <br>
    <br>
      <textarea name="textarea" rows="5" cols="25"></textarea>
  	</div>
  	<br>
    <div>
      <button type="submit">Join our fan club</button>
    </div>

  </form>

  </footer>

</body>
</html>
